<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>e-Kaizen Digital</title>
    <link href="../favicon.ico" rel="icon" sizes="16x16" type="image/x-icon">
    <link href="../favicon.ico" rel="icon" sizes="32x32" type="image/x-icon">
    <link href="../favicon.ico" rel="apple-touch-icon" sizes="180x180" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/contact.css">

    <!-- CSS Files -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap-5.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/vendor/scrollCue-2.0.0/scrollCue.css" />
    <link rel="stylesheet" href="../assets/vendor/aos-2.3.1/aos.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="../assets/fonts/montserrat.css">

</head>

<body>
  <header>
      <nav class="navbar navbar-expand-lg py-3 mb-2">
        <div class="container-fluid">
          <a class="navbar-brand ms-2" href="../index.html">
            <img class="logo" src="../assets/images/favicon.png" alt="eKaizen Icon">
            <span class="label ms-2">e-Kaizen</span>
          </a>
          <button
            id="btnMenu"
            class="btn navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navigation"
            aria-controls="navigation"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span id="menuClosed">
              <img src="../assets/images/icons-site/hamburger.svg" alt="Icon closed">
            </span>
            <span id="menuOpened" hidden>
              <img src="../assets/images/icons-site/close.svg" alt="Icon opened">
            </span>
          </button>

          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li data-aos="fade-right" data-aos-easing="ease-in-sine" data-aos-duration="1500">
                <a href="../index.html" class="nav-link link-dark ms-5">Início</a>
              </li>
              <li data-aos="fade-right" data-aos-easing="ease-in-quart" data-aos-duration="1000">
                <a href="tools.html" class="nav-link link-dark ms-5">Ferramentas</a>
              </li>
              <li data-aos="fade-right" data-aos-easing="ease-in-cubic" data-aos-duration="500">
                <a href="#" class="nav-link link-dark ms-5 active">Contato</a>
              </li>
              <li class="mt-2 separator d-none d-xl-block"><span class="ms-5">|</span></li>
              <li class="e-com" data-aos="fade-right" data-aos-easing="ease-in-back" data-aos-duration="200">
                <span class="link-dark ms-5">e-Commerce</span>
              </li>
              <li data-aos="fade-right" data-aos-easing="ease-in-cubic" data-aos-duration="350">
                <a href="" target="_blank" class="nav-link link-dark ms-5">EAD</a>
              </li>
            </ul>

            <form class="d-flex float-end">
              <div class="btn-group" role="group" aria-label="buttons group">
                <a id="loginGK" class="btn btn-outline-secondary">
                  Gestão Kaizen
                </a>
                <a id="loginAD" class="btn btn-outline-secondary me-3">
                  Admin
                </a>
              </div>
              <a id="loginEK" class="btn text-white btn-login">
                Login
              </a>
            </form>
          </div>
        </div>
      </nav>
  </header>

  <section id="form" class="form">
      <div class="container">
        <div class="row bg-body border rounded rounded-3">
          <div class="col-md-6 d-none d-sm-none d-md-block img-cell">
            <img src="../assets/images/circle.png" alt="Tools image">
          </div>
          <div class="col-md-6 shadow-lg p-4" data-cue="zoomIn" data-duration="600">
            <h3 class="text-center mb-5" data-cue="flipInX" data-duration="1000">Entre em contato conosco</h3>
            <form action="https://api.staticforms.xyz/submit" id="formValidation" method="POST" novalidate>
              <input type="hidden" name="accessKey" value="d52323c4-c6fa-4748-a971-4e7837ea42a4">
              <input type="hidden" name="redirectTo" id="returnToSite">
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="name" class="form-label" data-cue="bounceInDown">Nome *</label>
                  <input id="name"
                    name="name"
                    type="text"
                    class="form-control"
                    data-cue="zoomOut"
                    data-delay="500"
                    required
                  >
                  <div class="invalid-feedback">
                    Campo Nome obrigatório
                  </div>
                </div>
                <div class="col-md-12 mb-3">
                  <label for="email" class="form-label" data-cue="bounceInDown" data-delay="700">E-mail *</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form-control"
                    data-cue="zoomOut"
                    data-delay="800"
                    required
                  >
                  <div class="invalid-feedback">
                    Campo E-mail obrigatório
                  </div>
                </div>
                <div class="col-md-5 col-sm-12 mb-3">
                  <label for="tel" class="form-label" data-cue="bounceInDown" data-delay="900">Telefone</label>
                  <input
                    id="tel"
                    name="$tel"
                    type="tel"
                    class="form-control"
                    data-cue="zoomOut"
                    data-delay="1000"
                  >
                </div>
                <div class="col-md-7 col-sm-12 mb-3">
                  <label for="company" class="form-label" data-cue="bounceInDown" data-delay="700">Empresa</label>
                  <input
                    id="company"
                    name="$company"
                    type="text"
                    class="form-control"
                    data-cue="zoomOut"
                    data-delay="1000"
                  >
                </div>
                <div class="col-md-12 mb-3">
                  <label for="message" class="form-label" data-cue="bounceInDown" data-delay="1100">Mensagem *</label>
                  <textarea
                    id="message"
                    name="message"
                    class="form-control"
                    rows="3"
                    data-cue="zoomOut"
                    data-delay="1200"
                    required
                  ></textarea>
                  <div class="invalid-feedback">
                    Campo Mensagem obrigatório
                  </div>
                </div>
                <div>
                  <input type="text" name="honeypot" style="display: none">      
                </div>
                <div class="d-grid gap-2" data-cue="bounceIn" data-delay="2000">
                  <button type="submit" id="btnSubmit" class="btn btn-lg text-white">Enviar mensagem</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </section>

  <footer class="border-top">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <img class="logo" src="../assets/images/favicon.png" alt="eKaizen Icon">
            <p class="mt-3 text-muted">© 2021 Copyright: <b>e-Kaizen</b></p>
          </div>
        </div>
      </div>
  </footer>

  <!-- JS -->
  <script src="../assets/vendor/bootstrap-5.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/scrollCue-2.0.0/scrollCue.min.js"></script>
  <script src="../assets/vendor/aos-2.3.1/aos.js"></script>
  <script src="../assets/vendor/vanilla-masker-1.1.0/vanilla-masker.min.js"></script>

  <!-- Animation On Scroll -->
  <script>
    AOS.init();
    scrollCue.init();

    const telMask = ['(99) 99999-9999'];

    VMasker(tel).maskPattern(telMask[0]);
    tel.addEventListener('input', inputHandler.bind(undefined, telMask, 14), false);
  </script>

</body>
</html>
